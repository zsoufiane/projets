<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f5f5f5;
            /* Couleur de fond gris clair */
            font-family: Arial, sans-serif;
            /* Police de caractères */
            text-align: center;
            /* Centre le texte */
            margin: 0;
            /* Supprime les marges par défaut */
            padding: 20px;
            /* Espace autour du contenu */

        img {
            width: 35%;
            /* Largeur de l'image */
            border: 2px solid #A50034;
            /* Bordure grenat autour de l'image */
            border-radius: 10px;
            /* Coins arrondis pour l'image */
            margin-top: 20px;
            /* Marge au-dessus de l'image */
        }
    </style>
</head>
