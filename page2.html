<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <style>
        body {
            background-color: #f4f4f9;
            /* Couleur de fond claire */
            color: #333;
            /* Couleur du texte */
            font-family: Arial, sans-serif;
            /* Police */
            text-align: center;
            /* Centre tout le texte */
            padding: 20px;
            /* Ajoute de l'espace autour du contenu */
        }

        h1 {
            color: #A50044;
            /* Couleur grenat */
            margin-bottom: 20px;
            /* Espace sous le titre */
        }

        table {
            margin: 0 auto;
            /* Centre le tableau */
            border-collapse: collapse;
            /* Évite les espaces entre les cellules */
            width: 50%;
            /* Largeur du tableau */
        }

        td {
            padding: 15px;
            /* Espacement à l'intérieur des cellules */
            border: 2px solid #004D98;
            /* Bordure en bleu */
            font-size: 1.5em;
            /* Augmente la taille de la police */
        }

        .header {
            background-color: #A50044;
            /* Couleur grenat pour l'en-tête */
            color: white;
            /* Couleur du texte en blanc */
        }

        .cell-yellow {
            background-color: #FFEB3B;
            /* Couleur jaune */
        }

        .cell-green {
            background-color: #4CAF50;
            /* Couleur verte */
        }
    </style>
</head>

<body>

    <h1>Page 2</h1>

    <table>
        <tr>
            <td class="header" colspan="2">A</td>
        </tr>
        <tr>
            <td class="cell-yellow">C</td>
            <td class="cell-green">D</td>
        </tr>
    </table>

</body>

</html>
