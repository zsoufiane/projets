<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents Importants</title>
    <style>
        body {
            background-color: #f5f5f5;
            /* Couleur de fond gris clair */
            font-family: Arial, sans-serif;
            /* Police de caractères */
            text-align: center;
            /* Centre le texte */
            margin: 0;
            /* Supprime les marges par défaut */
            padding: 20px;
            /* Espace autour du contenu */
        }

        table {
            margin: 0 auto;
            /* Centre le tableau */
        }

        a {
            display: block;
            /* Affiche chaque lien comme un bloc */
            margin: 15px 0;
            /* Marge au-dessus et en dessous des liens */
            padding: 10px 20px;
            /* Espacement autour du texte */
            background-color: #004B87;
            /* Couleur bleu FC Barcelone */
            color: #FFF;
            /* Couleur du texte en blanc */
            text-decoration: none;
            /* Supprime le soulignement */
            border-radius: 5px;
            /* Coins arrondis */
            transition: background-color 0.3s;
            /* Animation au survol */
        }

        a:hover {
            background-color: #A50034;
            /* Change la couleur au survol */
        }
    </style>
</head>
