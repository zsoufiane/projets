        body {
            background-color: #f4f4f9;
            color: #333;
            display: flex;

            min-height: 100vh;
            /* Assure que le corps prend toute la hauteur de la fenêtre */

        nav {
            display: flex;

            background-color: #A50044;

            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            /* Fixe le pied de page */
            bottom: 0;
            /* Positionne en bas de la page */
            left: 0;
            /* S'assure que le pied de page s'étend sur toute la largeur */
            width: 100%;
            /* S'assure que le pied de page couvre toute la largeur */

            flex-grow: 1;
            /* Permet au contenu de prendre tout l'espace disponible */

            /* Espace pour le pied de page */
