<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Mon Site</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            /* Centre horizontalement */
            align-items: center;
            /* Centre verticalement */
            height: 100vh;
            /* Hauteur de la fenêtre */
            margin: 0;
            background-color: #f8f9fa;
            /* Couleur de fond */
            font-family: Arial, sans-serif;
            /* Police de caractères */
        }

        .container {
            text-align: center;
            /* Centre le texte */
            background-color: #ffffff;
            /* Couleur de fond de la boîte */
            padding: 40px;
            /* Espacement intérieur */
            border-radius: 8px;
            /* Coins arrondis */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            /* Ombre portée */
        }

        button {
            background-color: #007bff;
            /* Couleur de fond des boutons */
            color: white;
            /* Couleur du texte */
            border: none;
            /* Pas de bordure */
            padding: 15px 30px;
            /* Espacement intérieur */
            border-radius: 5px;
            /* Coins arrondis */
            cursor: pointer;
            /* Curseur pointer */
            margin: 10px;
            /* Espace entre les boutons */
            transition: background-color 0.3s;
            /* Effet de transition */
        }

        button:hover {
            background-color: #0056b3;
            /* Couleur de fond au survol */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bienvenue</h1>
        <p>Vers...</p>
        <button onclick="window.location.href='formulaire.html'">Formulaire</button>
        <button onclick="window.location.href='carte.html'">Carte de visite</button>
        <button onclick="window.location.href='../index.html'">Retour</button>
    </div>
</body>

</html>
