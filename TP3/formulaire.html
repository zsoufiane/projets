<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            /* Couleur de fond gris clair */
            text-align: center;
            /* Centre le texte */
        }

        .container {
            max-width: 500px;
            /* Limite la largeur à 500 pixels */
            margin: 50px auto;
            /* Centrer le conteneur */
            padding: 20px;
            background-color: white;
            /* Couleur de fond du formulaire */
            border-radius: 8px;
            /* Coins arrondis */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* Ombre pour le formulaire */
        }

        h1 {
            color: #004B87;
            /* Couleur bleu FC Barcelone */
            margin-bottom: 20px;
            /* Marge en bas du titre */
        }

        label {
            display: block;
            /* Affiche chaque label sur une nouvelle ligne */
            margin: 15px 0 5px;
            /* Marge autour des labels */
            color: #004B87;
            /* Couleur bleu FC Barcelone */
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea {
            width: 100%;
            /* Prend toute la largeur disponible */
            padding: 10px;
            /* Espacement intérieur */
            border: 1px solid #A50034;
            /* Bordure grenat */
            border-radius: 5px;
            /* Coins arrondis */
            margin-bottom: 20px;
            /* Marge en bas des champs */
            font-size: 16px;
            /* Taille de police pour les champs */
            box-sizing: border-box;
            /* Inclut le padding et la bordure dans la largeur */
        }

        textarea {
            resize: vertical;
            /* Permet le redimensionnement vertical */
        }

        input[type="submit"] {
            background-color: #004B87;
            /* Couleur bleu FC Barcelone */
            color: white;
            /* Couleur du texte en blanc */
            border: none;
            /* Supprime la bordure */
            padding: 10px 20px;
            /* Espacement autour du texte */
            border-radius: 5px;
            /* Coins arrondis */
            cursor: pointer;
            /* Change le curseur en pointeur */
            transition: background-color 0.3s;
            /* Animation au survol */
            width: 100%;
            /* Prend toute la largeur du conteneur */
        }

        input[type="submit"]:hover {
            background-color: #A50034;
            /* Change la couleur au survol */
        }

        .back-button {
            display: inline-block;
            /* Permet d'utiliser padding */
            margin-top: 20px;
            /* Marge en haut */
            padding: 10px 20px;
            /* Espacement autour du texte */
            text-decoration: none;
            /* Supprime le soulignement */
            background-color: #A50034;
            /* Couleur grenat FC Barcelone */
            color: white;
            /* Couleur du texte en blanc */
            border-radius: 5px;
            /* Coins arrondis */
            transition: background-color 0.3s;
            /* Animation au survol */
            font-weight: bold;
            /* Met en gras */
        }

        .back-button:hover {
            background-color: #004B87;
            /* Change la couleur au survol */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contactez-nous</h1>
        <form action="#" method="post">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="email">E-mail :</label>
            <input type="email" id="email" name="email" required>

            <label for="tel">Téléphone :</label>
            <input type="number" id="tel" name="tel" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <div>
                <input type="submit" value="Envoyer">
            </div>
        </form>
        <a href="programme.html" class="back-button">Retour au sommaire</a>
    </div>
</body>

</html>
