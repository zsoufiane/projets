<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sommaire</title>
    <style>
        body {
            background-color: #F1F1F1;
            /* Couleur de fond claire pour un contraste */
            font-family: Arial, sans-serif;
            /* Police de caractères */
            text-align: center;
            /* Centre le texte */
            margin: 0;
            /* Supprime les marges par défaut */
            padding: 20px;
            /* Espace autour du contenu */
        }

        h1 {
            color: #A50034;
            /* Couleur grenat */
            text-decoration: underline;
            /* Souligné */
            margin: 20px 0;
            /* Marge au-dessus et en-dessous */
        }

        table {
            border-collapse: collapse;
            /* Fusionne les bordures */
            margin: 20px auto;
            /* Centre le tableau */
            width: 70%;
            /* Largeur du tableau */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* Ombre autour du tableau */
            border-radius: 8px;
            /* Coins arrondis */
            overflow: hidden;
            /* Cache les coins arrondis */
        }

        td {
            border: 2px solid #004B87;
            /* Bordure bleue */
            padding: 10px;
            /* Espacement à l'intérieur des cellules */
            background-color: #FFFFFF;
            /* Fond blanc pour les cellules */
        }

        a {
            text-decoration: none;
            /* Supprime le soulignement */
            color: #A50034;
            /* Couleur grenat */
            font-weight: bold;
            /* Gras */
            display: block;
            /* Chaque lien prend toute la largeur de la cellule */
            padding: 10px;
            /* Espacement interne pour le lien */
            transition: background-color 0.3s;
            /* Transition pour le fond */
        }

        a:hover {
            background-color: #004B87;
            /* Change la couleur de fond au survol */
            color: #FFFFFF;
            /* Change la couleur du texte au survol */
        }

        h5 {
            margin-top: 20px;
            /* Marge au-dessus */
            font-style: italic;
            /* Italique pour le nom */
            color: #A50034;
            /* Couleur grenat */
        }

        /* Style du bouton Retour */
        .button {
            background-color: #A50034;
            /* Grenat */
            color: white;
            /* Texte blanc */
            padding: 10px 20px;
            /* Espacement interne */
            border: none;
            /* Pas de bordure */
            border-radius: 5px;
            /* Coins arrondis */
            cursor: pointer;
            /* Curseur de main au survol */
            font-size: 16px;
            /* Taille de police */
            text-decoration: none;
            /* Pas de soulignement */
            margin-top: 20px;
            /* Marge en haut */
            display: inline-block;
            /* Affichage en ligne pour centrer */
            transition: background-color 0.3s;
            /* Transition pour le fond */
        }

        .button:hover {
            background-color: #004B87;
            /* Bleu au survol */
        }
    </style>
</head>

<body>
