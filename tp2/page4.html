<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 4</title>
    <style>
        body {
            background-color: #f4f4f9;
            /* Couleur de fond claire */
            color: #333;
            /* Couleur du texte */
            font-family: Arial, sans-serif;
            /* Police */
            text-align: center;
            /* Centre tout le texte */
            padding: 20px;
            /* Ajoute de l'espace autour du contenu */
        }

        h1 {
            color: #A50044;
            /* Couleur grenat */
            margin-bottom: 20px;
            /* Espace sous le titre */
        }

        table {
            margin: 0 auto;
            /* Centre le tableau */
            border-collapse: collapse;
            /* Évite les espaces entre les cellules */
            width: 80%;
            /* Largeur du tableau */
        }

        td {
            padding: 15px;
            /* Espacement à l'intérieur des cellules */
            border: 2px solid #004D98;
            /* Bordure en bleu */
        }

        .header {
            background-color: #A50044;
            /* Couleur grenat pour l'en-tête */
            color: white;
            /* Couleur du texte en blanc */
            font-size: 1.5em;
            /* Augmente la taille de la police */
        }

        .specialty {
            background-color: #f5f5f5;
            /* Couleur de fond claire pour les spécialités */
        }

        .slam {
            background-color: #B0BEC5;
            /* Couleur pour SLAM */
        }

        .sisr {
            background-color: #795548;
            /* Couleur pour SISR */
        }
    </style>
</head>

<body>

    <h1>PAGE 4</h1>

    <table>
        <tr>
            <td class="header" colspan="2">BTS SIO</td>
        </tr>
        <tr>
            <td class="specialty" rowspan="4">Spécialité</td>
        </tr>
        <tr>
            <td class="slam">SLAM</td>
        </tr>
        <tr>
            <td class="sisr">SISR</td>
        </tr>
    </table>

</body>

</html>
