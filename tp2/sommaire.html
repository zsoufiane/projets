<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sommaire</title>
    <style>
        body {
            background-color: #f4f4f9;
            /* Couleur de fond claire */
            color: #333;
            /* Couleur du texte */
            font-family: Arial, sans-serif;
            /* Police */
            text-align: center;
            /* Centre tout le texte */
            padding: 20px;
            /* Ajoute de l'espace autour du contenu */
        }

        h1 {
            color: #A50044;
            /* Couleur grenat */
            margin-bottom: 20px;
            /* Espace sous le titre */
        }

        a {
            display: inline-block;
            /* Affiche le lien comme un bloc */
            margin: 10px 0;
            /* Espace au-dessus et en-dessous du lien */
            padding: 10px 20px;
            /* Espacement intérieur */
            background-color: #004D98;
            /* Couleur de fond bleue */
            color: white;
            /* Couleur du texte */
            text-decoration: none;
            /* Enlève le soulignement */
            border-radius: 5px;
            /* Coins arrondis */
            transition: background-color 0.3s;
            /* Transition pour l'effet de survol */
        }

        a:hover {
            background-color: #A50044;
            /* Couleur grenat au survol */
        }
    </style>
</head>

<body>

    <h1>Sommaire:</h1>

    <a href="page2.html" target="f2">PAGE 2</a>
    <a href="page3.html" target="f2">PAGE 3</a>
    <a href="page4.html" target="f2">PAGE 4</a>

</body>

</html>
